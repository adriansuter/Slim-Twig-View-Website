highlighter: rouge
markdown: kramdown
timezone: Europe/Zurich
title: Slim Twig-View
include: [.htaccess]
exclude: [_includes, _js, _layouts, _scss, node_modules, Gemfile, Gemfile.lock, Gruntfile.js, LICENSE, package.json, package-lock.json, README.md]
baseurl: /Slim-Twig-View-Website

kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

plugins:
  - jekyll-sitemap

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      docs-v3:
        - title: Get Started
          items:
            - [/docs/v3, Home]
            - [/docs/v3/start/installation.md, Installation]
            - [/docs/v3/start/configuration.md, Configuration]
        - title: Performance
          items:
            - [/docs/v3/performance/lazy-twig-middleare.md, Lazy Twig Middleware]

  - scope:
      path: "docs/v3"
      type: "pages"
    values:
      layout: docs-v3
